<md-dialog id="layer-detail-modal" aria-label="Layer Detail" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <!--<h3>showLayerCtl.layer.layer_name</h3>-->
                <h3 inline-edit="showLayerCtl.layer.layer_name"
                    inline-edit-validation="showLayerCtl.updateLayerName(newValue)"
                    inline-edit-btn-edit='<md-icon>mode_edit</md-icon>'
                    inline-edit-btn-save='<md-icon>save</md-icon>'
                    inline-edit-btn-cancel='<md-icon>close</md-icon>'>
                </h3>
                <span flex></span>

                <md-button class="md-icon-button md-mini" ng-click="showLayerCtl.updateMap()">
                    <md-tooltip md-direction="top">Add/Edit Map Annotations</md-tooltip>
                    <md-icon>rate_review</md-icon>
                </md-button>

                <!--<md-fab-speed-dial md-direction="left"
                                   class="md-scale">
                    <md-fab-trigger>
                        <md-button aria-label="menu" class="md-icon-button">
                            <md-icon ria-label="menu">menu</md-icon>
                        </md-button>
                    </md-fab-trigger>
                    <md-fab-actions>
                        <div ng-repeat="item in showLayerCtl.actions">
                            <md-tooltip md-direction="top">{{ item.name }}</md-tooltip>
                            <md-button class="md-icon-button md-raised md-mini" ng-click="item.action()">
                                <md-icon>{{ item.icon }}</md-icon>
                            </md-button>
                        </div>
                    </md-fab-actions>
                </md-fab-speed-dial> -->


                <md-button class="md-icon-button" ng-click="showLayerCtl.close()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div ng-include="'partials/drawing_panel.tmpl.html'"></div>
            <div id="layer-map"></div>
        </md-dialog-content>
</md-dialog>
