<section id="drawing-tools" ng-cloak>
    <!-- Area Polygon Buttons -->

    <!--
        <md-button class="md-raised md-hue-1 square-icon-button" flex-gt-md="auto"
                   ng-click="showLayerCtl.saveDrawing()"
                   ng-cloak>
            <md-tooltip md-direction="top">Save</md-tooltip>
            <md-icon>save</md-icon>
        </md-button>
        -->

    <!-- Save -->
    <md-button class="md-raised md-hue-1 square-icon-button" flex-gt-md="auto"
               ng-show="showSaveDrawingBtn"
               ng-click="showLayerCtl.saveDrawing()"
               ng-cloak>
        <md-tooltip md-direction="top">Save</md-tooltip>
        <md-icon>save</md-icon>
    </md-button>

    <!-- Delete Selected -->
    <md-button class="md-raised md-hue-1 square-icon-button" flex-gt-md="auto"
               ng-show="showDeleteSelectedShapeBtn"
               ng-click="showLayerCtl.deleteSelectedShape()"
               ng-cloak>
        <md-tooltip md-direction="top">Delete Selected</md-tooltip>
        <md-icon>delete</md-icon>
    </md-button>

    <!-- Cancel Drawing -->
    <md-button class="md-raised md-hue-1 square-icon-button" flex-gt-md="auto"
               ng-show="showCancelDrawingBtn"
               ng-click="showLayerCtl.cancelDrawing()"
               ng-cloak>
        <md-tooltip md-direction="top">Cancel</md-tooltip>
        <md-icon>clear</md-icon>
    </md-button>

    <!-- Screenshot Buttons -->
    <div class="screenshot-actions-panel" ng-show="showLayerCtl.showDrawingToolButtons" ng-cloak>

        <!-- Add Comment -->
        <md-button class="md-raised md-hue-1 square-icon-button" flex-gt-md="auto"
                   ng-click="showLayerCtl.addTextBubble()"
                   ng-cloak>
            <md-tooltip md-direction="top">Add Comment</md-tooltip>
            <md-icon>chat</md-icon>
        </md-button>

        <!-- Fill Color -->
        <md-button class="md-raised md-hue-1 square-icon-button"
                   colorpicker="rgba"
                   ng-model="showLayerCtl.shapeFillColor">
            <md-tooltip md-direction="top">Fill Color</md-tooltip>
            <md-icon>format_color_fill</md-icon>
        </md-button>

        <!-- Stroke Color -->
        <md-button class="md-raised md-hue-1 square-icon-button"
                   colorpicker="rgba"
                   ng-model="showLayerCtl.shapeStrokeColor">
            <md-tooltip md-direction="top">Stroke Color</md-tooltip>
            <md-icon>border_color</md-icon>
        </md-button>

        <!-- Stroke Width -->
        <md-button class="md-raised md-hue-1 square-icon-button"
                   ng-click="showLayerCtl.showStrokeWidthOptions()">
            <md-tooltip md-direction="top">Stroke Width</md-tooltip>
            <md-icon>border_outer</md-icon>
        </md-button>

        <!-- Delete Shape -->
        <md-button class="md-raised md-hue-1 square-icon-button"
                   ng-disabled="!hasScreenshotSelectedShape"
                   ng-click="showLayerCtl.deleteSelectedShape()">
            <md-tooltip md-direction="top">Delete Selected</md-tooltip>
            <md-icon>delete</md-icon>
        </md-button>

        <!-- Close Screnshot Mode -->
        <md-button class="md-rshapeStrokeWidthaised md-hue-1 square-icon-button"
                   ng-click="showLayerCtl.stopDrawing()">
            <md-tooltip md-direction="top">Cancel Sceenshot</md-tooltip>
            <md-icon>clear</md-icon>
        </md-button>
    </div>

    <!-- Stroke Width -->
    <md-slider flex step="0.25" ng-model="showLayerCtl.shapeStrokeWidth" ng-show="showLayerCtl.showStrokeWidth" min="1" max="8"
               style="width: 50%; margin: 0 auto;">
</section>
